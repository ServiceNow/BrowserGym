<!DOCTYPE html>
<html>

<head>
    <title>Lots of Iframes</title>
</head>

<body>
    <script>

        function escapeHtml(unsafe) {
            return unsafe;
            //.replace(/&/g, "&amp;amp;")
            // .replace(/</g, "&lt;")
            // .replace(/>/g, "&gt;")
            // .replace(/'/g, "&#039;"
            //.replace(/"/g, "&quot;");
        }

        for (let i = 0; i < 30; i++) {
            const iframe = document.createElement('iframe');
            html = `
This is IFrame ${i}.
<input type='checkbox' id='checkbox${i}'>
`
            // Escape characters
            iframe.srcdoc = escapeHtml(html);
            document.body.appendChild(iframe);
        }
    </script>
</body>

</html>
